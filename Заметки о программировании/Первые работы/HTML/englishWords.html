<meta charset="UTF-8" />
<script>
  function askForWords(words) {
    while (words.length != 0) {
      var i = parseInt(Math.random() * words.length);
      var userTranslate = prompt("Как переводиться слово - " + words[i][0]);

      if (userTranslate == words[i][1]) {
        alert("Правильно!");
        words.splice(i, 1);
      } else {
        alert("Incorrect, correct translation - " + words[i][1]);
      }
    }
  }
  var easyWords = [
    ["Apple", "Яблоко"],
    ["Book", "Книга"],
    ["Food", "Еда"],
    ["Mean", "Иметь в виду"],
    ["Door", "Дверь"],
  ];

  askForWords(easyWords);

  alert(
    "Great, you have memorized the translation of all the words\nYou are moving to a more difficult level!"
  );

  var hardWords = [
    ["Chainsaw", "Бензопила"],
    ["Squirrel", "Белка"],
    ["Castle", "Замок"],
    ["Homeland", "Родина"],
    ["Sewerage", "Канализация"],
    ["Bottom", "Дно"],
  ];
  askForWords(hardWords);
</script>
