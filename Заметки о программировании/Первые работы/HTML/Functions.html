<meta charset="UTF-8">
<script>
    function getRandomNumber(max) {
        return Math.round(Math.random() * max);
        /**
         * *Функция, которая создает рандомное число/массив и округляет благодаря команде math.round/parseInt */
    }

    function generateRandomArray(length) {
        var numbers = []
        for (var i = 0; i < 7; i++) {
            var randomNumber = getRandomNumber(10);
            numbers.push(randomNumber);
        }
        return numbers;
    }
    var arrayN = generateRandomArray(7);
    alert('Random array of numbers = ' + arrayN);

    function arrayMore(array) {
        var max = array[0];
        for (i = 0; i < array.length; i++) {
            if (array[i] > max) {
                max = array[i];
            }
        }
        return max;
    }
    var maxNumbers = arrayMore(arrayN);
    alert('Maximum number = ' + maxNumbers);

    function arrrayMin(array) {
        var min = array[0];
        for (i = 0; i < array.length; i++) {
            if (array[i] < min) {
                min = array[i]
            }
        }
        return min;
    }
    var minNumbers = arrrayMin(arrayN);
    alert('Minimum number = ' + minNumbers);

    function evenNumbers(array) {
        var even = [];
        for (i = 0; i < array.length; i++) {
            if (array[i] % 2 == 0) {
                even.push(array[i]);
            }
        }
        return even;
    }
    var eNumbers = evenNumbers(arrayN);
    alert('Even numbers of an array = ' + eNumbers);
    

    function arraySum(array) {
        var sum = 0;
        for (i = 0; i < array.length; i++) {
            sum += array[i];
        }
        return sum
    }
    arrayN = arraySum(arrayN);
    alert('Sum of array numbers = ' + arrayN);

    function recursiveFactorial(n) {
        /** 
         * *Функция по вычислению рекурсивного факториала
         */
        if (n == 0)
            return 1;
        else {
            return recursiveFactorial(n - 1) * n;
        }
    }
</script>
