<meta charset="UTF-8">
<script>
    function generatetext(letters, length) {
        var text = '';
        for (var i = 0; i < length; i++) {
            var n = getRandomNumber(letters.length - 1);
            text = text + letters[n];
        }
        return text;
    }

    function getRandomNumber(max) {
        return Math.round(Math.random() * max);
    }

    function compareAnswer (text, rule) {
        while(true) {
            alert(rule)
            var userText = prompt(text);
            if (userText == text) {
            alert('Thats right, congratulations!');
            break;
        } else {
            alert('You made a mistake, please try again');
            }
        }
    }

    alert('Welcome to the touch typing training program');
    var rule1 = 'Put 4 fingers on the keys ф, ы, в, а';
    var rule2 = 'Поставьте мизинец левой руки на букву Ф, безымянный палец — на Ы, средний — на В, указательный — на А. Мизинец правой руки на букву Ж, безымянный палец — на Д, средний — на Л, указательный — на О. Запомните расположение пальцев. Повторяйте за мной';
    var rule3 = 'Поставьте мизинец левой руки на букву Ф, безымянный палец — на Ы, средний — на В, указательный — на А. Мизинец правой руки на букву Ж, безымянный палец — на Д, средний -— на Л, указательный — на О. Запомните расположение пальцев';

        var text = generatetext(['ф', 'а'], 10);
        compareAnswer(text, rule1);
       
    alert('Congratulations, you are moving to the second level!')
   
        var text = generatetext(['ы', 'в'], 10);
        compareAnswer(text, rule2);

    alert('Congratulations, you are moving to the third level!')

        var text = generatetext(['о', 'ж'], 10);
        compareAnswer(text, rule3);

    alert('Поздравляем, вы освоили базу в слепой печати и можете, интуитивно, правильно расположить пальцы!')
</script>
